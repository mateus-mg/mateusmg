<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mensagem Enviada - Mateus Galvão</title>

    <!-- Meta tags para segurança e compatibilidade -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://*.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://ka-f.fontawesome.com https://cdnjs.cloudflare.com https://*.fontawesome.com data:; img-src 'self' data: https://*.fontawesome.com https://cdnjs.cloudflare.com; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://formsubmit.co/ https://formsubmit.co/mateusmarques2011@live.com; upgrade-insecure-requests;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <!-- Preload crítico da imagem header (LCP) -->
    <link rel="preload" href="img/webp/header-bg.webp" as="image" type="image/webp" fetchpriority="high">

    <!-- Carrega fonte do sistema primeiro para melhorar o tempo de renderização -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" as="style"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"
        crossorigin />

    <!-- Apenas ícones essenciais para primeira renderização -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style"
        crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        crossorigin />

    <!-- Referência ao arquivo CSS original com crossorigin -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Adicionando preload para o favicon -->
    <link rel="preload" href="img/webp/favicon.webp" as="image" type="image/webp">
    <link rel="alternate icon" href="img/favicon.png" type="image/png">

    <style>
        .mensagem-agradecimento {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--cor-fundo-claro);
        }

        .mensagem-agradecimento h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--cor-destaque);
        }

        .mensagem-agradecimento p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .icone-sucesso {
            font-size: 5rem;
            color: var(--cor-destaque);
            margin-bottom: 1.5rem;
            animation: pulsar 2s infinite;
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .botao-voltar {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--cor-destaque);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 1rem;
        }

        .botao-voltar:hover {
            background-color: var(--cor-primaria);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="mensagem-agradecimento">
        <i class="fas fa-check-circle icone-sucesso"></i>
        <h1>Mensagem Enviada com Sucesso!</h1>
        <p>Obrigado pelo seu contato. Sua mensagem foi recebida e entrarei em contato o mais breve possível.</p>
        <a href="index.html" class="botao-voltar">Voltar para o site</a>
    </div>

    <script>
        // Redirecionamento automático após 8 segundos
        setTimeout(function () {
            window.location.href = "index.html";
        }, 8000);
    </script>
</body>

</html>
