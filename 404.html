<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | Portfólio de Mateus</title>
    <!-- Configuração dos favicons sem preload desnecessário -->
    <link rel="icon" href="img/webp/favicon.webp" type="image/webp">
    <link rel="alternate icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">

    <!-- Ferramentas de desenvolvimento i18n (carregado apenas em ambiente de dev) -->
    <script>
        // Verificar se estamos em ambiente de desenvolvimento
        if (window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1' ||
            window.location.hostname.includes('.local') ||
            window.location.search.includes('i18n-debug=true')) {
            document.write('<script src="js/i18n-dev-tools.js"><\/script>');
        }
    </script>
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-message">Página Não Encontrada</div>
            <div class="error-description">
                Ops! A página que você está procurando não existe ou foi movida.
                Verifique se o URL está correto ou volte para a página inicial.
            </div>
            <a href="index.html" class="home-button" data-i18n="auto.link.voltar_para_a_pgina_inicial">Voltar para a
                Página Inicial</a>
        </div>
    </div>


</body>

</html>
